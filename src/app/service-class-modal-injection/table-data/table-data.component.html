<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
            <th>Selection</th>
        </tr>
        <ng-container *ngFor="let item of tableData">
            <tr>
                <td>{{item.Company}}</td>
                <td>{{item.Contact}}</td>
                <td>{{item.Country}}</td>
                <button (click)="addObj(item)">ADD</button>
            </tr>
        </ng-container>
    </table>

</body>


</html>
